{% extends "base.html" %}
{% block content %}

<h2 style="text-align:center;">Календар</h2>
   {% if is_admin %}
<div style="text-align: center; margin: 20px 0;">
    <a href="{{ url_for('promo.add_promo') }}" class="btn btn-success" style="background-color: #3498db; border-color: #5d8be6;">Добави промоция за колекция
    </a>
</div>
{% endif %}

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<div id="calendar" style="max-width: 900px; margin: 30px auto;"></div>

<div class="modal fade" id="promoModal" tabindex="-1" aria-labelledby="promoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="promoModalLabel">Детайли за промоцията</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <h6 id="promoTitle" class="text-primary mb-3"></h6>
        <p id="promoDescription" class="mb-3"></p>
        <div class="promo-details">
          <p class="mb-2"><strong>Период на валидност:</strong></p>
          <p id="promoPeriod" class="text-muted"></p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Затвори</button>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const calendarEl = document.getElementById("calendar");
  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: "dayGridMonth",
    locale: "bg",
    firstDay: 1,
    nowIndicator: false,
    navLinks: true,
    headerToolbar: {
      left: 'prev',
      center: 'title',
      right: 'next'
    },
    eventDisplay: 'block',
    eventSources: [{
      url: "/promo/api",
      method: "GET",
      failure: () => alert("Грешка при зареждане на промоциите!")
    }],
    eventClick: function(info) {
      const title = info.event.title;
      const desc = info.event.extendedProps.description || "Няма допълнително описание";
      const start = info.event.start.toLocaleDateString("bg-BG");
      const end = info.event.end ? info.event.end.toLocaleDateString("bg-BG") : start;

      document.getElementById("promoModalLabel").textContent = "Детайли за промоцията";
      document.getElementById("promoTitle").textContent = title;
      document.getElementById("promoDescription").textContent = desc;
      document.getElementById("promoPeriod").textContent = `${start} - ${end}`;

      const modal = new bootstrap.Modal(document.getElementById("promoModal"));
      modal.show();
    }
  });
  calendar.render();
});
</script>

{% endblock %}
